<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STOXLY Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1e1b4b, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.login-box {
  width: 380px;
  padding: 40px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

.login-box h1 {
  text-align: center;
  margin-bottom: 6px;
}

.login-box p {
  text-align: center;
  color: #c7d2fe;
  margin-bottom: 20px;
}

select, input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-bottom: 18px;
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 14px;
}

select option {
  background: #020617;
  color: white;
}

input::placeholder {
  color: #cbd5f5;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  background: linear-gradient(135deg, #6366f1, #9333ea);
  color: white;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>STOXLY</h1>
  <p>Smart Inventory Exchange</p>

  <!-- Role Selection -->
  <select id="role">
    <option value="retailer">Retailer</option>
    <option value="admin">Admin</option>
  </select>

  <input type="email" placeholder="Email" />
  <input type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const role = document.getElementById("role").value;

  if (role === "retailer") {
    window.location.href = "retailer.html";
  } else {
    window.location.href = "admin.html";
  }
}
</script>

</body>
</html>
